name       : python-requests
version    : 2.18.4
release    : 5
source     :
    - https://github.com/requests/requests/archive/v2.18.4.tar.gz : b068ccce3b739a29cbf72148b0ff4be3d80198fb7cdbd63066f7384bb56ef917
license    : Apache-2.0
component  : programming.python
summary    : Python HTTP for Humans
description: |
    Requests allows you to send organic, grass-fed HTTP/1.1 requests, without the need for manual labor. There's no need to manually add query strings to your URLs, or to form-encode your POST data. Keep-alive and HTTP connection pooling are 100% automatic, thanks to urllib3.
builddeps  :
    - python-certifi
    - python-chardet
    - python-idna
    - python-setuptools
    - python-urllib3
rundeps    :
    - python-certifi
    - python-chardet
    - python-idna
    - python-urllib3
setup      : |
    %patch -p1 < $pkgfiles/security/cve-2018-18074.patch
build      : |
    %python_setup
    %python3_setup
install    : |
    %python_install
    %python3_install
