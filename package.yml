name       : python-requests
version    : 2.27.1
release    : 15
source     :
    - https://pypi.io/packages/source/r/requests/requests-2.27.1.tar.gz : 68d7c56fd5a8999887728ef304a6d12edc7be74f1cfa47714fc8b414525c9a61
homepage   : https://docs.python-requests.org/en/master/
license    : Apache-2.0
component  : programming.python
summary    : Python HTTP for Humans
description: |
    Requests allows you to send organic, grass-fed HTTP/1.1 requests, without the need for manual labor. There's no need to manually add query strings to your URLs, or to form-encode your POST data. Keep-alive and HTTP connection pooling are 100% automatic, thanks to urllib3.
builddeps  :
    - python-certifi
    - python-chardet
    - python-idna
    - python-pytest
    - python-urllib3
rundeps    :
    - python-certifi
    - python-chardet
    - python-charset-normalizer
    - python-idna
    - python-urllib3
build      : |
    %python3_setup
install    : |
    %python3_install
#check      : |
    # requires httpbin,mocker
    #python3_test pytest3
